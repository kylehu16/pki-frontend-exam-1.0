<title>equipment-list</title>
<div>
    <button routerLink="/detail/0">add</button>
</div>
<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Brand</th>
        <th>Weight</th>
        <th>ManufactureDate</th>
        <th>Operation</th>
    </tr>
    <tr *ngFor="let equipment of equipments">
        <td>{{equipment.id}}</td>
        <td>{{equipment.model}}</td>
        <td>{{equipment.brand}}</td>
        <td>{{equipment.weight}}</td>
        <td>{{equipment.manufactureDate}}</td>
        <td>
            <button [routerLink]="['/detail', equipment.id]" routerLinkActive="router-link-active">edit</button>&nbsp;
            <button (click)="showDelDialog(equipment)">delete</button>
        </td>
    </tr>
</table>
<app-dialog [(visible)]="showDialog">
	<h1>Confirm to Delete?</h1>
    <button (click)="delete()" class="btn">Yes</button>
	<button (click)="showDialog = !showDialog" class="btn">No</button>
</app-dialog>
